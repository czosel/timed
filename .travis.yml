---
language: node_js

services:
  - mongodb

sudo: false

cache:
  directories:
    - frontend/node_modules
    - backend/node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - npm install --prefix ./backend
  - npm install --prefix ./frontend
  - bower install --config.cwd=frontend

script:
  - make travis
