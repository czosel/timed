---
language: node_js

node_js:
  - "0.12"

services:
  - mongodb

sudo: false

cache:
  directories:
    - node_modules
    - frontend/node_modules
    - backend/node_modules

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - npm install --prefix ./backend
  - npm install --prefix ./frontend
  - bower install --config.cwd=frontend

script:
  - make travis

